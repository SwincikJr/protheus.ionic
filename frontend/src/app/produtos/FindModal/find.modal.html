<ion-header>
    <ion-toolbar>
      <ion-title style="float: left">
        Produtos
      </ion-title>
      <!--<a href='/home' style="float: right; margin-right: 15px; text-decoration: none">Voltar</a>-->
    </ion-toolbar>
</ion-header>
  
<ion-content>
    <div style="padding:5px;margin-top:15px;">
      <ion-card>
        <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Codigo do Produto</ion-label>
              <ion-input (input)="codigo=$event.target.value"></ion-input>
            </ion-item>
        </ion-card-content>
      </ion-card> 
    </div>
    <div style="padding:5px;margin-top:15px;">
      <ion-button shape="round" color="success" expand="block" (click)="dismiss('s')" style="width:75%;margin:auto;margin-bottom: 15px;">Buscar</ion-button>
      <ion-button shape="round" color="primary" expand="block" (click)="dismiss('c')" style="width:75%;margin:auto">Fechar</ion-button>
    </div>
</ion-content>
